<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        function func() {
            document.getElementById("demo").innerHTML= "Paragraph changed";
        }
    </script>
</head>

<body>
    <p id="demo">Paragraph to be changed</p>
    <button type="button" onclick="func()">Try it</button>
</body>

</html>

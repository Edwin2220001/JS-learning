<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>                
        let n= prompt("Enter a number\n");

        let sum=0;
        for(i=0;i<n;i++)
        {            
            if(i%3==0 ||i%5==0)
            {
                sum+=i;
            }
            
        }

        document.write("Sum till "+n+" = "+sum);
    </script>
</body>
</html>

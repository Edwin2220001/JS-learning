<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Even</title>
</head>

<body>
<script>
    const arr=[23,34,24,21,45,46];
    let i=0;
    len= arr.length;
    Esum= 0;
    while(i<len)
    {
    if(arr[i]%2==0)
    {Esum+=arr[i];
    }
    i++;
    }
    document.write("Sum of even numbers in the array = "+Esum);
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sum</title>
</head>
<body>
<script>
    let n= prompt("Enter a number\n");
    let sum=0;
    for(i=0;i<=n;i++)
    {
    sum+=i;
    }
    document.write("Sum of numbers till "+n+" = "+sum);

    
</script>
</body>
</html>
